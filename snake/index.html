<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <canvas id="can" width="400px" height="400px" style="background-color: black">对不起，您的浏览器不支持canvas</canvas>
    <script>
        var snake = [1, 0],
            direction = 1,
            food = 3,
            n,
            box = document.getElementById('can').getContext('2d'),
            NUM = 10,
            SIZE = 40,
            pause = 0;

        function draw(seat, color) {
            box.fillStyle = color;
            box.fillRect(seat % NUM * SIZE + 1, ~~(seat / NUM) * SIZE + 1, SIZE - 2, SIZE - 2);
        }

        document.onkeydown = function(evt) {
            direction = snake[1] - snake[0] == (n = [-1, -NUM, 1, NUM][(evt || event).keyCode - 37] || direction) ? direction : n;

            if ((evt || event).keyCode == 32) {
                if (pause != 0) {
                    clearTimeout(pause)
                    pause = 0
                } else {
                    pause = setTimeout(startGame, 100);
                }
            }
        };

        function startGame() {
            snake.unshift(n = snake[0] + direction);
            if(snake.indexOf(n, 1) > 0 || n < 0 || n > NUM * NUM - 1 || direction == 1 && n % NUM == 0 || direction == -1 && n % NUM == NUM - 1) {
                return alert("GAME OVER!");
            }
            draw(n, "lime");
            draw(snake[1], "#00bb00");
            draw(snake[2], "green");
            if(n == food) {
                while (snake.indexOf(food = ~~(Math.random() * NUM * NUM)) > 0);
                draw(food, "yellow");
            } else {
                draw(snake.pop(),"black");
            }
            pause = setTimeout(arguments.callee, 150);
        }

        startGame()
    </script>
</body>
</html>
